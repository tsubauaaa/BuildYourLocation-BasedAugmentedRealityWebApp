<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box
        position="-1 4 -3"
        rotation="0 45 0"
        color="red"
        dynamic-body
      ></a-box>
      <a-box
        rotation="0 45 0"
        color="blue"
        dynamic-body
        gps-entity-place="longitude: 139.560708; latitude: 35.657777;"
      ></a-box>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
